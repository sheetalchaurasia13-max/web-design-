<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Experiment - Flexbox Student Profile Card</title> 
<style> 
body{
font-family: Arial, sans-serif; 
margin: 20px; 
background: white;
}
h2{text-align: center;} 
    .container{ 
      display: flex;                  
      flex-direction: row;            
      justify-content: center;       
      align-items: center;            
      gap: 20px;                      
      flex-wrap: wrap;                
    } 
    .card{ 
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px black; 
      width: 220px; 
      text-align: center; 
      padding: 16px; 
    } 
    .avatar{ 
       display: flex;
        justify-content: center;
         align-items: center; 
      background: rgb(100, 171, 253); color: white; 
      width: 70px;
       height: 70px;
      border-radius: 50%; 
   
      font-size: 20px; 
      margin: 0 auto 12px; 
    } 
    .name{
         font-weight: bold;
         font-size: 18px; 
        } 
    .detail {
     font-size: 14px;
      color: #555;
       margin: 2px 0;
     } 
  </style> 
</head> 
<body> 
  <h2>Student Profile Cards</h2> 
  <div class="container"> 
    <div class="card"> 
      <div class="avatar">JK</div> 
      <div class="name">Jeet Kumar</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Roll No: 21CS1007</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">AR</div> 
      <div class="name">Asha Rani</div> 
      <div class="detail">B.Tech - IT</div> 
      <div class="detail">Roll No: 21IT1012</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">RK</div> 
      <div class="name">Rohit Kumar</div> 
      <div class="detail">B.Tech - ECE</div> 
      <div class="detail">Roll No: 21EC1009</div> 
      <div class="detail">1st Year</di>
         </div> 
  </div>
  
</body>
</html>
